<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-nfosys</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/sidebar.js" defer></script>
    <script src="js/system-info.js" defer></script>
</head>
<body>

<!-- Overlay (mobile only) -->
<div id="overlay" class="overlay"></div>

<!-- Sidebar (mobile) -->
<div id="mySidenav" class="sidenav">
    <button onclick="closeNav()" class="sidenav-close">
        <i class="fa-solid fa-xmark"></i>
    </button>

    <nav class="sidenav-nav">
        <a href="/version" class="sidenav-link">Version</a>
        <a href="/system-info" class="sidenav-link">System info</a>
    </nav>
</div>

<!-- Navbar -->
<header class="header">
    <div class="header-container">
        <a href="/" class="logo">
            <span class="logo-accent">E-nfosys</span>
        </a>

        <!-- Hamburger (mobile) -->
        <button onclick="openNav()" class="hamburger">
            <i class="fa-solid fa-bars"></i>
        </button>

        <!-- Links (desktop) -->
        <div class="nav-links">
            <a href="/version" class="nav-link">
                <span>Version</span>
            </a>
            <a href="/system-info" class="nav-link">
                <span>System info</span>
            </a>
        </div>
    </div>
</header>

<main class="main">
    <section class="hero-section">
        <h2 class="hero-title">
            Welcome to E-nfosys
        </h2>
    </section>
    <section class="cards-grid">
        <!-- General Information Card -->
        <div class="card">
            <div class="card-content">
                <h3 class="card-title">
                    General Information
                </h3>
                <div class="info-badge">
                    <span class="hostname-label">Hostname:</span>
                    <span id="hostname" class="mono-text">Loading...</span>
                </div>
                <!-- IP Address -->
                <div class="info-badge">
                    <span class="ip-label">IP Address:</span>
                    <span id="ip" class="mono-text">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Kubernetes Card -->
        <div class="card">
            <div class="card-content">
                <h3 class="card-title">
                    Kubernetes
                </h3>

                <!-- Status dynamic -->
                <div id="k8s-status-box" class="status-box">
                    <span id="k8s-status-text" class="status-text"></span>
                </div>

                <p id="k8s-description" class="description">
                    Checking Kubernetes status...
                </p>
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <h3 class="card-title">
                    Docker
                </h3>

                <!-- Status dynamic -->
                <div id="docker-status-box" class="status-box">
                    <span id="docker-status-text" class="status-text"></span>
                </div>

                <p id="docker-description" class="description">
                    Checking Docker status...
                </p>
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <h3 class="card-title">
                    App version
                </h3>
                <div class="version-badge">
                    <div class="version-inner">
                        <span id="app-version">Loading...</span>
                    </div>
                </div>
                <p class="description">
                    Application version.
                </p>
            </div>
        </div>
    </section>
</main>

</body>
</html>
