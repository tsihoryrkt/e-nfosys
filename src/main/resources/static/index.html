<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>E-nfosys</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/sidebar.js"></script></script>

</head>
<body>
<!-- Overlay (arriÃ¨re-plan semi-transparent) -->
<div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40" onclick="closeNav()"></div>

<!-- Side Navigation -->
<div id="mySidenav" class="fixed top-0 left-0 h-full w-64 bg-gray-900 text-white transform -translate-x-full transition-transform duration-300 ease-in-out z-50">
    <button onclick="closeNav()" class="absolute top-4 right-4 text-3xl">
        <i class="fa-solid fa-xmark"></i>
    </button>

    <nav class="mt-16 flex flex-col space-y-4 px-6">
        <a href="/version" class="flex items-center space-x-2 hover:text-blue-400 transition">
            <span>Version</span>
        </a>
        <a href="/system-info" class="flex items-center space-x-2 hover:text-blue-400 transition">
            <span>System info</span>
        </a>
    </nav>
</div>

<!-- Navbar -->
<div class="bg-white shadow-md fixed w-full top-0 z-40">
    <div class="max-w-6xl mx-auto flex items-center justify-between px-4 py-3">
        <a href="/" class="text-2xl font-bold text-gray-800 flex items-center">
            <div class="flex items-center space-x-1">
                <span class="text-blue-600">E-nfosys</span>
            </div>
        </a>

        <!-- Hamburger (mobile) -->
        <button onclick="openNav()" class="text-2xl md:hidden">
            <i class="fa-solid fa-bars"></i>
        </button>

        <!-- Links (desktop) -->
        <div class="hidden md:flex space-x-4">
            <a href="/version" class="flex items-center space-x-1 text-gray-700 hover:text-blue-600 transition">
                <span>Version</span>
            </a>
            <a href="/system-info" class="flex items-center space-x-1 text-gray-700 hover:text-blue-600 transition">
                <span>System info</span>
            </a>
        </div>
    </div>
</div>

</html>
